{% if include.actions %}
<div class="row justify-content-center">
  <div class="col md-auto text-center">
    {% for action in include.actions %}
      <a href="{{ action.url }}" class="btn btn-xl js-scroll-trigger {{ action.class | default: "btn-primary" }}">
        {% if action.icon %}
          <i class="fas fa-2x {{ action.icon }} mb-0"></i>
        {% endif %}
        {{ action.title }}
      </a>
    {% endfor %}
  </div>
</div>
{% endif %}
